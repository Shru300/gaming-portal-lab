<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Guessing Game</title>
    <style>
        body { font-family: sans-serif; background-color: #222; color: #fff; text-align: center; padding-top: 50px; }
        input { padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; font-size: 16px; background-color: #6200ea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #3700b3; }
        #result { margin-top: 20px; font-size: 1.2rem; }
        .back-link { display: block; margin-top: 40px; color: #03dac6; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Guess the Number (1-10)</h1>
    <p>I have selected a number in the cloud. Can you guess it?</p>
    
    <input type="number" id="userGuess" placeholder="Enter number">
    <button onclick="checkGuess()">Check</button>
    <p id="result"></p>

    <a href="index.html" class="back-link">‚Üê Back to Portal</a>

    <script>
        // Simple Game Logic
        const correctNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            const guess = document.getElementById('userGuess').value;
            const resultText = document.getElementById('result');

            if (guess == correctNumber) {
                resultText.innerHTML = "üéâ YOU WON! The Cloud approves.";
                resultText.style.color = "#03dac6";
            } else {
                resultText.innerHTML = "‚ùå Wrong! Try again.";
                resultText.style.color = "#cf6679";
            }
        }
    </script>
</body>
</html>
